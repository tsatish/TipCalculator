  <body>
  	<script src = "tipcalc.js" type="text/javascript"></script>
    <noscript>Sorry, your browser does not support JavaScript.</noscript>
    <div id="header">  
      <h1>Tip Calculator</h1>
    </div>
    <div id="body">
      <form id="input">
        Bill amount: <input type="text" name="amount"><br>
        <p>How was your service?</p>
        <input type="radio" name="servicetype" value="excellent">Excellent<br>
        <input type="radio" name="servicetype" CHECKED value="good">Good<br>
        <input type="radio" name ="servicetype" value="bad">Bad<br>
        <input type="submit" value="Submit" onclick="calculateTip(this.form); return false;">
      </form>
      <p id="result">Your total bill: </p>
    </div>
